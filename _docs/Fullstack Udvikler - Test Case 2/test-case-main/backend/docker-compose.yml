version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cyber-pilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cyber_pilot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cyber-pilot-network

  redis:
    image: redis:7-alpine
    container_name: cyber-pilot-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - cyber-pilot-network

volumes:
  postgres_data:
  redis_data:

networks:
  cyber-pilot-network:
    driver: bridge 